
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MunculDiGoogle - Playful Profile Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-pink: #FF007F;
            --color-cyan: #00E5FF;
            --color-gold: #FFD700;
            --color-orange: #FF8C00;
            --color-violet: #8F00FF;
        }
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffffff;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 30px 30px;
            color: #1a1a1a;
        }
        .memphis-shape {
            position: fixed;
            z-index: -1;
            opacity: 0.6;
        }
        .neo-brutalism {
            border: 3px solid #000000;
            box-shadow: 8px 8px 0px #000000;
            transition: all 0.2s ease;
        }
        .neo-brutalism:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px #000000;
        }
        .neo-brutalism:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }
        .neo-input {
            border: 3px solid #000000;
            background: white;
            padding: 0.75rem;
            border-radius: 0px;
            font-weight: 500;
        }
        .neo-input:focus {
            outline: none;
            background: #fdf2f8; /* Very light pink */
            box-shadow: 4px 4px 0px var(--color-pink);
        }
        .label-pill {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="min-h-screen">
    <!-- Decorative Shapes -->
    <div class="memphis-shape top-10 left-10 w-24 h-24 rounded-full bg-cyan-400 rotate-12"></div>
    <div class="memphis-shape bottom-20 right-10 w-32 h-32 bg-yellow-400 -rotate-12 border-4 border-black"></div>
    <div class="memphis-shape top-1/2 left-5 w-12 h-12 bg-pink-500 rounded-full"></div>
    <div class="memphis-shape top-20 right-1/4 w-16 h-4 bg-violet-500 skew-x-12"></div>

    <div id="root"></div>
</body>
</html>
